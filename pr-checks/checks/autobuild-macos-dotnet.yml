name: "Autobuild "
description: "Tests that C# "
versions: ["latest"]
steps:
  - uses: ./../action/init
    with:
      languages: csharp
      tools: ${{ steps.prepare-test.outputs.tools-url }}
  - uses: ./../action/autobuild
  - uses: ./../action/analyze
    env:
      TEST_MODE: true
  - name: Check database
    shell: bash
    run: |
      cd "$RUNNER_TEMP/codeql_databases"
      if [[ ! -d csharp ]]; then
        echo "Did not find a C# database"
        exit 1
      fi
